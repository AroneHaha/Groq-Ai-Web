<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arone AI</title>
    <link rel="stylesheet" href="style.css">
    <!-- In your HTML head -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>
    <div class="main">
        <h2>Arone AI</h2>
        <h4>Ask for any assistance</h4>
        <div class="all-elms">
            <div class="response-section">
                <div class="response-container" id="response-container">
                    <!-- AI RESPONSE WALA PA LAMAN DI KO NA ALAM -->
                </div>
            </div>
            <div class="send-row">
                <textarea class="text-area" id="text-area" placeholder="Ask anything!"></textarea>
                <button id="mic-btn" class="btn mic"><i class="fas fa-microphone"></i></button>
                <button id="ask-btn" class="btn ask"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
